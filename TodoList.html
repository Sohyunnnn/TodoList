<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="TodoList.css">
</head>
<body>
    <header class="header">
        <h1>TodoList</h1>
        <button class="login-button" onclick="openModal()">로그인</button>
    </header>

    <main class="main">
        <div class="black-board" id="blackBoard">
            <div class="todo">
                <input type="todo" placeholder="할 일 입력하기" id="newTodoInput" />
                <button class="add" onclick="addTodo()">+</button>
            </div>
            <div class="todos-container" id="todosContainer">
                <!--동적으로 할 일들 추가 -->
            </div>
        </div>
    </main>

    <!-- 모달 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <input type="text" id="idInput" placeholder="아이디" />
            <input type="password" id="passwordInput" placeholder="비밀번호" />
            <button class="modal-login-button" onclick="login()">로그인</button>
            <button class="signin-button" onclick="openSignupModal()">아직 회원이 아니라면? 회원가입하러 가기</button>
        </div>
    </div>

    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div style="position: relative;">
                <input type="text" id="idInput" placeholder="아이디" />
                <button style="position: absolute; top: 80px; right: 20px;" onclick="someFunction()">중복확인</button>
            </div>
            <input type="password" id="passwordInput" placeholder="비밀번호" />
            <button class="modal-login-button" onclick="login()">회원가입</button>
        </div>
    </div>

    <script src="TodoList.js"></script>

</body>
</html>
