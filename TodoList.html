<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="TodoList.css">
</head>
<body>
    <header class="header">
        <h1>TodoList</h1>
        <button class="login-button" onclick="openModal()">로그인</button>
    </header>

    <main class="main">
        <div class="black-board"></div>
    </main>

    <!-- 모달 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <input type="id" placeholder="아이디" />
            <input type="password" placeholder="비밀번호" />
            <button class="modal-login-button">로그인</button>
            <button class="signin-button">아직 회원이 아니라면? 회원가입하러 가기</button>

        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("loginModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("loginModal").style.display = "none";
        }
    </script>
</body>
</html>
